<div
  *ngIf="factura.id != 0"
  class="fixed h-full py-[10vh] top-0 w-full bg-[#FFFFFF99]"
>
  <div
    class="h-[80vh] flex justify-center flex-wrap py-[5vh] mx-4 sm:mx-8 lg:mx-[5rem] xl:mx-[12.5rem] bg-neutral-500"
  >
    <div class="w-full h-14 flex justify-end">
      <button
        (click)="cerrarDetalles()"
        class="text-xl bg-stone-600 border-lg rounded-lg mr-12 px-6"
      >
        Close
      </button>
    </div>
    <h2 class="w-full text-center text-4xl text-white">
      Factura No: {{ factura.id }}
    </h2>
    <div class="w-3/6 h-3/6 bg-stone-100">
      <h3 class="text-4xl">Productos:</h3>
      <hr />
      <ol *ngFor="let producto of factura.productos">
        <div>
          <li class="text-xl text-right">
            Nombre: {{ producto.nombre }} Cantidad: {{ producto.cantidad }}
          </li>
          <hr />
        </div>
      </ol>
    </div>
    <div class="w-full text-center">
      <button
        (click)="modalProducto()"
        class="text-xl bg-stone-100 border-b-8 border-r-8 rounded-bl-lg rounded-tr-lg m-4"
      >
        Agregar Producto
      </button>
    </div>
  </div>
</div>
<app-agregar-producto
  [modal]="modal"
  [id]="factura.id"
  (close)="cerrarModalProductos($event)"
></app-agregar-producto>
